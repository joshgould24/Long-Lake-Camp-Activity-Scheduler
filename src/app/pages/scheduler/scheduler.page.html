<script type="text/typescript" src="src/app/app.component.ts"></script>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-icon src="src/assets/icon5.png"></ion-icon>
    </ion-buttons> -->
    <ion-title>Activity Scheduler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="flex-center">{{topText}}</p>

  <ion-list>
    
    <!-- Period 1 -->
    <ion-item>
      <ion-label>Period 1</ion-label>
        <ion-select id="activity1" (ionChange)="saveChoices();" ok-text="Okay" cancel-text="Nah">
          <ion-select-option *ngFor="let item of dropdownArray" value="{{item}}">
            {{item}}</ion-select-option>
        </ion-select>
    </ion-item>

    <!-- Period 2 -->

      <div>

      </div>
    </ion-item>

  <ion-button (click)="resetChoices()" expand="block"><ion-icon slot="start" name="refresh"></ion-icon>Reset choices</ion-button>
  
  

  <p>Pick your daily schedule here and press save. I'll remember it for you!</p>
